<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Contact Form</title>
  
  
  
      <link rel="stylesheet" href="contact.css">
<script type="text/javascript">
  window._mfq = window._mfq || [];
  (function() {
    var mf = document.createElement("script");
    mf.type = "text/javascript"; mf.async = true;
    mf.src = "//cdn.mouseflow.com/projects/55cd9de6-28c4-4c34-a928-ee04a36b3748.js";
    document.getElementsByTagName("head")[0].appendChild(mf);
  })();
</script>
  
</head>

<body>
 <a href="home.html" class="myButton">Homepage</a>

  <div class="container">  
  <form id="contact" action="" method="post">
    <h3>what's on your mind?</h3>
    <h4>Contact us, and tell us how we are doing?</h4>
    <fieldset>
      <input placeholder="Your name (not your pet's name)" type="text" tabindex="1" >
    </fieldset>
    <fieldset>
      <input placeholder="Email address" type="email" tabindex="2">
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" >
    </fieldset>
    
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
  
  

</body>

</html>
